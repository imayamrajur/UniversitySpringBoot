<!DOCTYPE html>
<html lang="en">
<head>
<title>Add product</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
		$(document).ready(function () {
			
			$("#addproductitemsbtn").click(function () {
				$("#addproductitemsbtn").prop("disabled",true);
				var addProductItems = {};
				addProductItems.productName = $('#prodname').val();
				addProductItems.unitPrice = $('#unitprice').val();
				addProductItems.commissionPercent = $('#compercent').val();
				var addProductItemsObj = JSON.stringify(addProductItems);
				$.ajax({
					url: "http://localhost:8080/sales/productitems/add",
					method: "POST",
					data: addProductItemsObj,
					contentType: "application/json",
					success: function (data) {
						console.log(data);						
					},
					error: function (err) {
						alert("save error");
					}
				});
			});
			
		});
		
		
	</script>

</head>

<div class="container">
<body>
	<form>
		<table align="center">

			<tr>
				<td align="center">

					<head>
						<h2>Add Product</h2>
					</head>
				</td>
			</tr>
			</tr>
			<tr>
			<div class="form-group">
				<td><label>Product Name</label></td>
				<td><input type="text" name="prodname" id="prodname" /></td>
			</tr>
			</div>
			<div class="form-group">
			<tr>
				<td><label>Unit Price</label></td>
				<td><input type="text" name="unitprice" id="unitprice" /></td>
			</tr>
			</div>
			<div class="form-group">
			<tr>
				<td><label>Commission Percent</label></td>
				<td><input type="text" name="compercent" id="compercent" /></td>
			</tr>
			</div>
			<tr>
				<td></td>
				<td></td>
			</tr>
			<div class="form-group">
			<tr>
				<td></td>
				<td><button type="button" class="btn btn-primary" id="addproductitemsbtn">Submit</button>
					<button type="button" class="btn btn-danger" id="resetproductitemsbtn">Reset</button></td>
			</tr>
			</div>
		</table>

	</form>
	
	</div>
</body>

</html>
