<!DOCTYPE html>
<html lang="en">
<head>
<title>Add product</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
		$(document).ready(function () {
			getAllProductItems();
			function getAllProductItems() {
				$.ajax({
					url: "http://localhost:8080/sales/productitems/getAll",
					method: "GET",
					success: function (data) {
						var txt = '';
						for (var i = 0; i < data.length; i++) {
							var line = "<tbody><tr id=" + data[i].id + "></td><td><center>" + data[i].id + "</center></td><td><center>" + data[i].productName + "</center></td><td><center>" + data[i].unitPrice + "</center></td><td><center>" + data[i].commissionPercent + "</center></td></tr></tbody>";
							txt = txt + line;
						}
						$("#listProductItems").append(txt);
						console.log(data);
					},
					error: function (error) {
						alert("Error Occured");
					}
				});
			}			
			
		});
		
		
	</script>
</head>
<body>
	<div class="container">
  <h2>Product List</h2>             
  <table class="table" id="listProductItems" align="center">
    <thead align="center">
      <tr>
      <th>Product ID</th>
        <th>Product Name</th>
        <th>Unit Price</th>
        <th>commission Percent</th>
       </tr>
    </thead>    
  </table>
</div>
</body>
</html>
