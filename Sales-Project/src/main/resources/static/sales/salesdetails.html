<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sales List</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script>
		$(document).ready(function () {
			getAllEmployee();
			function getAllEmployee() {
				$.ajax({
					url: "http://localhost:8080/sales/employee/getAll",
					method: "GET",
					success: function (data) {
						var txt = '';
						for (var i = 0; i < data.length; i++) {
							var line = "<tbody><tr id=" + data[i] + "></td><td><center>" + data[i].empId + "</center></td><td><center>" + data[i].firstName + "</center></td><td><center>" + data[i].lastName + "</center></td><td><center>" + data[i].dob + "</center></td><td><center>" + data[i].gender + "</center></td><td><center>" + data[i].doj + "</center></td><td><center>" + data[i].empPhoto + "</center></td><td><center>" + data[i].prevExp + "</center></td><td><center>" + data[i].fileResume + "</center></td></tr></tbody>";
							txt = txt + line;
						}
						$("#empListTable").append(txt);
						console.log(data);
					},
					error: function (error) {
						alert("Error Occured");
					}
				});
			}					
			
		});		
		
	</script>
	
</head>

<script>
	function addItems() {
		location.replace("http://localhost:8080/sales/additems.html")
	}
	function addEmployee() {
		location.replace("http://localhost:8080/sales/addemp.html")
	}
</script>

<body>
	<div class="container">
		<h2>Sales List</h2>
		<button onclick="addEmployee()" id="addemployee">Add Employee</button>
		<button onclick="addItems()" id="addproduct">Add Product</button>



		<table class="table" id="empListTable">
			<thead>
				<tr>
					<th>Emp ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Date of Birth</th>
					<th>Gender</th>
					<th>Date of Join</th>
					<th>Photo</th>
					<th>Prev Exp</th>
					<th>Resume</th>
				</tr>
			</thead>
		</table>
	</div>
</body>
</body>

</html>
